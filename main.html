<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
    <label for="name">Name</label>
    <input type="text" id="name" required placeholder="Name">

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Email">

   
    <label for="gender-male">Male</label>
    <input type="radio" name="gender" id="gender-male" value="male">
    <label for="gender-female">Female</label>
    <input type="radio" name="gender" id="gender-female" value="female">
    
    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" placeholder="Select a car" required>
      <option value="" disabled selected>Please choose an option</option>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" required placeholder="Age">

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>

    <label for="tel">Telephone</label>
    <input type="tel" id="tel"placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input type="password" id="password" required placeholder="Password">

    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" id="tos" required>

    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
